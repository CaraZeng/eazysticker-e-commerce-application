version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd eazystore-ui
        - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" > .env
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: eazystore-ui/dist
    files:
      - '**/*'
  cache:
    paths:
      - eazystore-ui/node_modules/**/*